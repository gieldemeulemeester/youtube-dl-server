<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Web frontend for youtube-dl">
    <meta id="base-url-data" data-url-flashes="{{ url_for('get_flashes') }}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">

    {% block scripts %}{% endblock %}    

    <title>youtube-dl</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-mine">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
          <a class="nav-link" href="{{ url_for('list_jobs') }}">Jobs</a>
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Downloads</a>
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Stats</a>
        </div>
      </div>
    </nav>
    <div id="flash-messages"></div>
    <div class="container d-flex flex-column text-light text-center">
      <div class="flex-grow-1"></div>
      <div class="jumbotron bg-transparent flex-grow-1">
        {% block content %}{% endblock %}
      </div>
    </div>
    <footer>
      <div class="text-center">
        <p class="text-muted">
          Web frontend for <a class="text-light" href="https://rg3.github.io/youtube-dl/">youtube-dl</a> by <a class="text-light" href="https://github.com/gieldemeulemeester">@gieldemeulemeester</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
